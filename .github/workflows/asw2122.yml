name: CI for ASW2122

on:
  push:
    branches:
      - master
jobs:
  unit-test-webapp:
    runs-on: ubuntu-latest
    defaults:
      run:
        working-directory: webapp
    steps:
    - uses: actions/checkout@v2
    - uses: actions/setup-node@v2
      with:
        node-version: 16
    - run: npm ci
    - run: npm test
    - uses: codecov/codecov-action@v2
  unit-test-restapi:
    runs-on: ubuntu-latest
    defaults:
      run:
        working-directory: restapi
    steps:
    - uses: actions/checkout@v2
    - uses: actions/setup-node@v2
      with:
        node-version: 16
    - run: npm ci
    - run: npm test
    - uses: codecov/codecov-action@v2
  e2e-tests:
    needs: [unit-test-webapp, unit-test-restapi]
    runs-on: ubuntu-latest
    steps:
    - uses: actions/checkout@v2
    - uses: actions/setup-node@v2
      with:
        node-version: 16
    - run: npm --prefix webapp install
    - run: npm --prefix restapi install
    - run: npm --prefix webapp run build
    - run: npm --prefix webapp run test:e2e
  docker-push-webapp:
    name: Push webapp Docker Image to GitHub Packages
    runs-on: ubuntu-latest
    needs: [e2e-tests]
    steps:
    - uses: actions/checkout@v2
    - name: Publish to Registry
      uses: elgohr/Publish-Docker-Github-Action@3.04
      with:
          name: cidinene/asw2122_0/webapp
          username: ${{ github.actor }}
          password: ${{ secrets.GITHUB_TOKEN }}
          registry: ghcr.io
          workdir: webapp
  docker-push-restapi:
    name: Push restapi Docker Image to GitHub Packages
    runs-on: ubuntu-latest
    needs: [e2e-tests]
    steps:
    - uses: actions/checkout@v2
    - name: Publish to Registry
      uses: elgohr/Publish-Docker-Github-Action@3.04
      with:
          name: cidinene/asw2122_0/restapi
          username: ${{ github.actor }}
          password: ${{ secrets.GITHUB_TOKEN }}
          registry: ghcr.io
          workdir: restapi  
  aws-docker-compose-deploy-steps: 
    name: Deploy over AWS using  SSH 
    runs-on: ubuntu-latest 
    needs: [docker-push-restapi,docker-push-webapp] 
    steps: 
    - name: Docker-Compose Remote Deployment
      uses: fifsky/ssh-action@master
      with: 
        host: 3.237.84.143
        user: ${{ secrets.EXAMPLE_COM_SSH_USER }}
        key: ${{ secrets.EXAMPLE_COM_SSH_PRIVATE_KEY }}
        command: | 
          wget https://raw.githubusercontent.com/cidinene/asw2122_0/master/docker-compose-deploy.yml -O docker-compose.yml 
          docker-compose stop 
          docker-compose rm -f 
          docker-compose pull    
          docker-compose up -d 
